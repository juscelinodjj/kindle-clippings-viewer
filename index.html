<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Clippings Viewer</title>
    <meta name="description" content="">
    <meta name="author" content="https://github.com/juscelinodjj">
    <meta name="robots" content="index, nofollow">
    <meta name="theme-color" content="#fff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/app-header.css">
    <link rel="stylesheet" href="assets/css/app-section-clippings.css">
    <link rel="stylesheet" href="assets/css/app-sidebar.css">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js', {scope: './'})
          .then(function (registration) {
            console.log('Service worker registrado com sucesso.');
          })
          .catch(function (error) {
            console.log('Service worker falhou ao registrar:', error);
          });
      } else {
        console.log('Service workers não é suportado pelo navegador!');
      }
    </script>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h1 class="title">Kindle Clippings Viewer</h1>
        <button class="button-upload">
          <i class="fa fa-upload"></i>Load file
        </button>
        <button class="button-menu-mobile">
          <i class="fa fa-bars"></i>
        </button>
      </div>
      <div class="section-clippings">
        <div class="section-info">
        </div>
        <div class="section-container">
        </div>
      </div>
      <div class="sidebar hide-mobile">
        <button class="button-upload-mobile">
          <i class="fa fa-upload"></i>Load file
        </button>
        <div class="sidebar-container">
        </div>
      </div>
      <input type="file" class="input-file" accept=".txt">
    </div>
    <script src="assets/js/kc2json-web.js"></script>
    <script src="assets/js/app-render.js"></script>
    <script src="assets/js/app-input-file.js"></script>
    <script src="assets/js/app-button-menu-mobile.js"></script>
  </body>
</html>
